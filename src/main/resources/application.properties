spring.datasource.url=jdbc:mysql://localhost:3306/neodohaedb
spring.datasource.username=sptest
spring.datasource.password=sptest

# Hibernate generates queries for the specific database based on the Dialect class
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# This property is used to customize the Hibernate database schema generation process
# possible options : none, create-only, drop, create-drop, validate, update
# none - disables the hbm2ddl.auto tool, so hibernate is not going to take any action for managin the underlying database schema
spring.jpa.hibernate.ddl-auto=update

# ??? ??????
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true